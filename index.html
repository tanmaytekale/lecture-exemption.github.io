<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Exemption Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-card">
            <header>
                <h1>Exemption Request</h1>
                <div class="date-display">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span id="current-date"></span>
                </div>
            </header>

            <form id="exemption-form">
                <!-- Instructions -->
                <div class="alert-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="flex-shrink:0">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span><strong>Important:</strong> Make sure you add the names as per your ID and time table.</span>
                </div>

                <!-- Section 1: Personal Info -->
                <div class="form-section">
                    <div class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Personal Details
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="app_id">App ID</label>
                        <input type="text" id="app_id" name="app_id" required>
                    </div>
                </div>

                <!-- Section 2: Lecture Details -->
                <div class="form-section">
                    <div class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                        Lecture Info
                    </div>

                    <div id="lecture-container">
                        <!-- Initial Lecture Entry -->
                        <div class="lecture-entry">
                            <div class="lecture-entry-header">
                                <span class="lecture-count">Lecture #1</span>
                            </div>
                            <div class="form-group">
                                <label>Course Name</label>
                                <input type="text" name="course_name[]" required>
                            </div>
                            <div class="form-group">
                                <label>Faculty Name</label>
                                <input type="text" name="faculty_name[]" required>
                            </div>
                            <div class="form-group">
                                <label>Time Duration</label>
                                <div class="time-range">
                                    <div class="time-input-wrapper">
                                        <input type="time" name="start_time[]" list="time-options"
                                            aria-label="Start Time" required>
                                    </div>
                                    <div class="time-separator">to</div>
                                    <div class="time-input-wrapper">
                                        <input type="time" name="end_time[]" list="time-options" aria-label="End Time"
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <datalist id="time-options">
                        <!-- Populated by JS -->
                    </datalist>

                    <button type="button" id="add-lecture-btn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Another Lecture
                    </button>
                </div>

                <!-- Section 3: Reason & Proof -->
                <div class="form-section">
                    <div class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Exemption Reason
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Exemption</label>
                        <textarea id="reason" name="reason" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Submit Request
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
